      <script type="text/javascript">
      	      /*
      	          如果希望在条件为真时执行一条语句,就选择while语句

      	       */
      	       var number = 1;
      	       var sum = 0;
      	       while(number < 11){
                   sum += number;
                   ++number;
      	       }
      	       console.log((sum));
      </script>
