<body>
      
      <script type="text/javascript">
      	      putstr("Enter a month number");
      	      var monthNum =  readline();
      	      var monthName;
      	      switch(monthNum){
      	      	 case "1":
      	      	     monthName = "January";
      	      	     break;
      	      	 case "2":
      	      	     monthName = "February";
      	      	     break;
      	      	 case "3":
      	      	     monthName = "March";
      	      	     break;
      	      	 case "4":
      	      	     monthName = "April";
      	      	     break;
      	      	 case "5":
      	      	     monthName = "May";
      	      	     break;
      	      	 case "6":
      	      	     monthName = "june";
      	      	     break;
      	      	 case "7":
      	      	     monthName = "july";
      	      	     break;
      	      	 case "8":
      	      	     monthName = "August";
      	      	     break;
      	      	 case "9":
      	      	     monthName = "September";
      	      	     break;
      	      	 case "10":
      	      	     monthName = "october";
      	      	     break;
      	      	 case "11":
      	      	     monthName = "November";
      	      	     break;
      	      	 case "12":
      	      	     monthName = "December";
      	      	     break;
      	      }
      	      /*
      	         这是解决该问题的最高效方式?这个例子展示了switch语句的工作原理
      	         javascript中的switch语句和其他编程语言的一个主要区别是:在javascript中,用来判断的表达式可以是任意类型,而不仅限于整型,而在c++和java等一些语言就要要求改表达式必须为整型

      	       */
      </script>
</body>
</html>
