       <script type="text/javascript">
       	        function showScope(){
       	        	scope = "local";
       	        	return scope;
       	        }
       	        scope = "global";
       	        console.log(scope);  // 显示global
       	        console.log(showScope());
       	        console.log(scope);  // 显示local
       	        /*
       	           由于在showScope()函数内定义变量scope时省略了关键字var,所以在将字符串local赋给该变量时,实际上是改变了主程序中的scope变量的值,因此,在定义变量时,应该总是以关键字var开始,以避免发生类似的错误

       	           javascript拥有的是函数作用域,其含义是javascript中没有块级作用域,这一点有别于其他很多现代编程语言,使用块级作用域,可以在一段代码中定义变量,该变量只在块内可见,离开这段代码就不可见了

       	         */
       </script>
