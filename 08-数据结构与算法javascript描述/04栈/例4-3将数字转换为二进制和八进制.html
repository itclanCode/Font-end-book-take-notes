       <script type="text/javascript">
       	         function mulBase(num,base){
                    var s = new Stack()
                    do{
                    	s.push(num%base);
                    	num = Math.floor(num/=base);
                    }while(num%base){
                       var converted = "";
                       while(s.length()>0){
                          converted += s.pop();
                       }
                    }
                    return converted;
       	         }
       	         var num = 32;
       	         var base = 2;
       	         var newNum = mulBase(num,base);
       	         console.log(num+"converted to base"+base+"is"+newNum);
