<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>伪对象</title>
	<style>
		     p:before{
		     	content:"4月1日";
		     }
		     p:after{
		     	content:"大家不要骗了的";
		     }
	</style>
</head>
<body>
		<p>伪对象</p>
</body>
</html>
<!-- 
    伪对象是旨在HTML的文档指定的信息之外,创建了文档的额外信息,例如:在段落标签p的前后添加文字信息等,伪对象的形式为:选择符:伪对象{属性:属性值}
    伪对象如同伪类一样

 -->
