<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>选择符的组合关系</title>
	<style>
		   .my-content{
		   	  font-size: 12px;
		   }
		   p.my-content{
		   	font-size: 18px;
		   	text-decoration: underline;
		   	color: #f0f;
		   }
	</style>
</head>
<body>
	   <span class="my-content">span标签内的文字,类名my-content</span>
	   <div class="my-content">div标签内的文字,类名为my-content</div>
	   <strong class="my-content">strong标签内的文字,类名为my-content</strong>
	   <p class="my-content">p标签内的文字,类名为my-content</p>
	   <p>p标签内的文字,无任何类名</p>
</body>
</html>
