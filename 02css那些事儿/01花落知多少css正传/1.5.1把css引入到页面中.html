<!-- 
    把css样式文件引入到HTML中,页面上有三种方式,任何一种都具有独特的作用
    1. 直接写在标签元素的属性style中,通常称为行间样式
    2. 将样式写在<style></style>标签之中,通常称为内嵌样式表
    3. 通过link方式外链css样式文件,通常称为外联样式表
    4. 通过@import关键字导入外部的css样式文件,通常称为导入样式表

    行间样式的应用范围很小,只对具有style属性的标签元素有效,而且优先级也是很高的,不利于结构和表现的分离,不要这么使用
    内联样式是将样式文件写入到style标签之内,一般应用在访问量比较大的页面减少对服务器的Http请求数而减少对服务器的负担,缺点就是如果需要修改,那就只能对页面进行修改

    外联样式目前使用得最多的也是这种方式中较好的方式,将css样式写在一个扩展名为.css文件中,统一管理方便修改,而且还能事项结构域表现的分离

 -->
