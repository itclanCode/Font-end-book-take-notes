<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>因浮动产生错位的现象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	  .float-left{
	  	float: left;
	  	width: 200px;
	  	height: 100px;
	  	border:2px solid #ff0000;
	  }
	  .float-right{
	  	 float: right;
	  	 width: 200px;
	  	 height: 100px;
	  	 border:2px solid #0000ff;
	  }
	  .float-box{
	  	background-color: #aaa;
	  	zoom:1; /* 主要是针对Ie67中haslayout问题 兼容性*/
	  }
	  .no-float{
	  	color: #fff;
	  	background-color: #000;
	  	text-align: center;
	  }



</style>
</head>
<body>
       <div class="float-box">
	       	<div class="float-left">左浮动元素</div>
	       	<div class="float-right">右浮动元素</div>
	       	<br clear="all" /> <!-- br标签放在里面-->
       </div>
       
       <div class="no-float">测试因为浮动导致该容器所处的位置</div>
</body>
</html>
