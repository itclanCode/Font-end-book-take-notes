<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>因浮动产生错位的现象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	  .float-left{
	  	float: left;
	  	width: 200px;
	  	height: 100px;
	  	border:2px solid #ff0000;
	  }
	  .float-right{
	  	 float: right;
	  	 width: 200px;
	  	 height: 100px;
	  	 border:2px solid #0000ff;
	  }
	  .float-box{
	  	overflow:hidden;/* overflow:visible只针对IE567有效,高版本浏览器不支持; */
	  	background-color: #aaa;
	  	zoom:1; /* 主要是针对Ie67中haslayout问题 兼容性*/
	  }
	  .no-float{
	  	color: #fff;
	  	background-color: #000;
	  	text-align: center;
	  }
	  


</style>
</head>
<body>
       <div class="float-box">
	       	<div class="float-left">左浮动元素</div>
	       	<div class="float-right">右浮动元素</div>
       </div>
       
       <div class="no-float">测试因为浮动导致该容器所处的位置</div>
</body>
</html>
<!-- 
    虽然overflow属性能够解决浮动导致的一些问题,但并不是所有的overflow属性值都是有同样的表现效果
    1. 当overflow属性的属性只为visible时,清除浮动只对IE浏览器有效(IE567有效)IE8以上浏览器失效，其他浏览器也不支持
    2. 当overflow属性的属性只为hidden，浏览器虽然都能解决清除浮动的问题,但是还有可能因为hidden属性值将溢出的部分隐藏
    3. 当overflow属性只为auto时,xhtml结构中的标签元素多层嵌套后,单击最外层的轻浮动框会造成最外层置内层内容全选(FF浏览器)javascript脚本中的mouseover事件会造成于娜苏宽度改变时最外层模块有滚动条(IE浏览器)

 -->
