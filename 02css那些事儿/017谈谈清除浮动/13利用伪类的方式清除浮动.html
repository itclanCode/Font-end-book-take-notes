<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>因浮动产生错位的现象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	  .float-left{
	  	float: left;
	  	width: 200px;
	  	height: 100px;
	  	border:2px solid #ff0000;
	  }
	  .float-right{
	  	 float: right;
	  	 width: 200px;
	  	 height: 100px;
	  	 border:2px solid #0000ff;
	  }
	  .float-box{
	  	background-color: #aaa;
	  	zoom:1; /* 主要是针对Ie67中haslayout问题 兼容性*/
	  }
	  .float-box:after{
	  	content:"";   /* 设置伪类层中的内容清空 */
	  	clear:both;  /* 清除伪类层以上的浮动 */
	  	display: block;
	  	overflow: hidden; /* 设置伪类层内容块迹元素隐藏*/
	  	height: 0;        /* 设置伪类层中高为0 */
	  	line-height: 0;  /* 设置伪类层中行高为0 */
	  	zoom:1;
	  }
	  .no-float{
	  	color: #fff;
	  	background-color: #000;
	  	text-align: center;
	  }
	  


</style>
</head>
<body>
       <div class="float-box">
	       	<div class="float-left">左浮动元素</div>
	       	<div class="float-right">右浮动元素</div>
       </div>
       
       <div class="no-float">测试因为浮动导致该容器所处的位置</div>
</body>
</html>
<!-- 
    使用过表格table标签布局一定了解表格是能自适应的内容的高度的,而住使用div标签布局后却无法正常的自适应高度,那么我们可以利用css样式将div标签以表格的形式在页面中表现,利用css样式中的display属性中的table属性值(display:table)即可模拟表格布局的表现形式
    但是并非所有的浏览器都支持display:table而且支持该属性的浏览器也会表现各式各样怪异的显像,最终我们如果选用display:table方式清除浮动,将会带来很多 未知的问题，在低版本浏览器IE567正常显示,但是在高版本浏览器就不支持了的,只是清除了浮动,自适应了容器的高度,但页面的效果全变了的

 -->
