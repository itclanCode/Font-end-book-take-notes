<!DOCTYPE html>
<html>
	<head>
		<title>让文本框只带有下划线</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript">						
			function changeTextStyle(){				//让文本框只带有下划线
				//获得文本框的DOM
				var myText = document.getElementById("myText");
				myText.style.borderColor = 'black';		//设置边框颜色
				myText.style.borderStyle = 'solid';		//设置边框样式为实线
				myText.style.borderWidth = '0 0 1px 0';	//设置边框大小，0代表无
			}
		</script>
	</head>
	<body style="text-align:center;" onload="changeTextStyle()">
		<!-- 定义文本框 -->
		请输入姓名：<input type="text" value="" id="myText" /><br /><br />
		<!-- 定义按钮 -->
		<input type="button" value="按钮" id="myBtn"/>
	</body>
</html>
