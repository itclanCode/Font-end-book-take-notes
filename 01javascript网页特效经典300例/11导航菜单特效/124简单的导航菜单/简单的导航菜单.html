<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单的导航菜单</title>
    <style>
    .menu {
        list-style: none;
        width: 400px;
        margin: 10px auto;
    }

    .menu li {
        float: left;
        width: 98px;
        border: 1px solid #000;
    }

    .menu a {
        color: #000;
        width: 100%;
        display:inline-block;
    }

    .menu a:hover {
        background-color: #f00;
    }

    .curr {
        background-color: pink;
    }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="#">菜单1</a></li>
        <li><a href="#">菜单2</a></li>
        <li><a href="#">菜单4</a></li>
        <li><a href="#">菜单3</a></li>
    </ul>
</body>

</html>
