<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用链接替代表单提交按钮</title>
	<style>
	    body{
	    	text-align:center;
	    }
		form{
			width:300px;
			border:1px solid black;
			margin:5px auto;
		}
	</style>
</head>
<body>
		<form action="" method="get" accept-charset="utf-8">
			    <br>
			    <input type="text" name=""><br />
			    <a href="#" id="myLink" onclick="submitForm()">提交表单</a>
		</form>
		<script>
			   // 自定义按钮的样式
			   function submitForm(){
			   	   var form = document.forms[0];  // 得到表单的DOM
			   	   form.submit();  // 提交表单
			   }
		</script>
</body>
</html>
