<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用链接模拟一个按钮</title>
	<style>
		body{
			text-align:center;
		}
	</style>
</head>
<body>
	  <!-- 定义链接 -->
	  <a href="#" id="myLink">按钮式链接</a>

	  <script>
	          var oBody = document.getElementsByTagName("body")[0];
	          oBody.onload = function(){
	          	defineLinkClick();
	          }
	  	     // 自定义按钮的样式
	  	     function defineLinkClick(){
	  	     	 // 获得链接的DOM
	  	     	 var myLink = document.getElementById("myLink");
	  	     	 myLink.style.fontSize = "16px";   // 字体
	  	     	 myLink.style.textAlign = "center";  // 字符对齐
	  	     	 myLink.style.padding = "4px 10px";  // 内边距
	  	     	 myLink.style.margin = "3px";    // 外边距
	  	     	 myLink.style.background = "gray";  // 背景色
	  	     	 myLink.style.textDecoration = "none"; // 文本样式
	  	     	 // 边框颜色
	  	     	 myLink.style.borderColor = "#ee #717171 #717171 #eee";
	  	     	 myLink.style.borderStyle = "solid"; // 边框样式为实线
	  	     	 myLink.style.borderWidth = "1px";   // 边框的粗细
	  	     }
	  </script>
</body>
</html>
