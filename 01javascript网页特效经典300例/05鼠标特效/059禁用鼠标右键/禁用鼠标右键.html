<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>禁用鼠标右键</title>
</head>
<body style="text-align:center">
		<h3>禁用鼠标右键</h3>

		<script type="text/javascript">
			      // 为文档的鼠标按下事件定义回调
			      document.onmousedown = function(event){
			      	 // 判断事件的值是否为鼠标右键
			      	 if(event.button == 2){
			      	 	alert("禁用鼠标右键!");
			      	 }
			      }
		</script>
</body>
</html>
