<!DOCTYPE html>
<html>
	<head>
		<title>扩展数组的元素数目</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">	
			//创建一个长度为5的数组
			var arr = new Array(5);
			arr[1] = 10;				//为下标为1的位置赋值
			alert('现在的数组的长度是：' + arr.length);//长度此时为5，这是创建时指定的	
			arr[5] = 20;				//新建一个元素，下标为5，也就是第六个元素
			alert('现在的数组的长度是：' + arr.length);//长度此时为6，已经扩展到了6	
			arr[10] = 30;				//新建了5个元素，只为第11个元素赋值
			alert('现在的数组的长度是：' + arr.length);//长度此时为11，已经扩展到了11	
		</script>
	</head>
	<body style="text-align:center">		
	</body>
</html>
