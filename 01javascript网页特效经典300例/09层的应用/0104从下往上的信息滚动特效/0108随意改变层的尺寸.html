<!DOCTYPE html>
<html>
	<head>
		<title>从下往上的信息滚动特效</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">		
			function change(x){
				var con = document.getElementById('container');
				var w = parseInt(con.style.width);
				var h = parseInt(con.style.height);
				w += x;
				h += x;
				con.style.width = w + 'px';
				con.style.height = h + 'px';
			}
		</script>	
	</head>
	<body>
		<div id="container" style="width:100px;height:100px;background-color:gray;">
			这是一个层
		</div>
		<p><input type="button" value="大一点" onclick="change(10);"/>
		<input type="button" value="小一点" onclick="change(-10);"/></p>
		
	</body>
</html>
