<!DOCTYPE html>
<html>
	<head>
		<title>让层的叠放层次分明</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">		
			function change(x){
				var con1 = document.getElementById('con1');
				var con2 = document.getElementById('con2');
				if(con1.style.zIndex == 1){
					con2.style.zIndex = 1;
					con1.style.zIndex = 2;
				}else{
					con1.style.zIndex = 1;
					con2.style.zIndex = 2;
				}
					
			}
		</script>	
		<style>
			div{
				width:100px;
				height:100px;
				position: absolute;
			}
			#con1{				
				background-color:gray;				
				left: 50px;
				top: 50px;
				z-index = 1;
			}
			#con2{
				background-color:pink;				
				left: 100px;
				top: 100px;
				z-index	 = 2;
			}
		</style>
	</head>
	<body style="text-align:center">
		<div id="con1">
			这是一个层
		</div>
		<div id="con2">
			这是一个层
		</div>
		<input type="button" value="改变层次" onclick="change();"/>
	</body>
</html>
