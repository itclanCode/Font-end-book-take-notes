<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无所不鞥的变量载体</title>
</head>
<body style="text-align:center" onload = "callme(f)">
	      

	      <script>
	      	    // 定义变量f，并为它赋值,函数名时f
	      	    var f =  function(){
	      	    	alert("我是一个函数");  // 函数的功能就是执行alert操作
	      	    }
	      	    // 定义函数callme(),传入参数就是一个函数
	      	    function callme(fun){
                   fun();     // 执行函数
	      	    }
	      </script>
</body>
</html>
