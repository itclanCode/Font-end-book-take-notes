<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用动态的函数参数</title>
</head>
<body style="text-align:center">
	


	    <input type="text" value="传入一个参数" id="text">
	    <br>
	    <br>
	    <input type="button" value="调用" name="" onclick="fun()">

	    <script>
	    	     // 测试函数
	    	     function fun(){
	    	     	// 得到文本框的值
	    	     	var val = document.getElementById("text").value;
	    	     	window[val].call(this);  // 获取动态的函数变量,然后使用call()调用它
	    	     }
	    	     function f1(){           // 测试函数1
	    	     	alert("我是f1");
	    	     }
	    	     function f2(){
	    	     	alert("我是f2");
	    	     }
	    </script>
</body>
</html>
