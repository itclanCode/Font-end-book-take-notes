<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>box-pack</title>
<meta name="description" content="" author="随笔川迹" personQQ="1046678249">

<link href="" rel="stylesheet">
<style type="text/css">
	    *{
	    	padding: 0;
	    	margin: 0;
	    }
	    .box{
	    	width:500px;
	    	height:200px;
	    	margin:20px;
	    	border:1px solid #ccc;
	    	font-size:20px;
	    	font-weight:bold;
	    	color:#fff;
	    }
	    .box>div{
	    	padding:10px;
	    }
	    .box div:nth-child(1){
	    	background-color:#305ed5;
	    	line-height:50px;
	    }
	    .box div:nth-child(2){
	    	background-color:#e727b3;
	    	line-height:80px;
	    }
	    .box div:nth-child(3){
            background-color:#3f8514;
            line-height:100px;
	    }
	    .box div:nth-child(4){
            background-color:#e6b710;
	    }
	    .box div:nth-child(5){
	    	background-color:#f96;
	    }
	    /*.box*/
	    .box{
	    	display:-webkit-box;
	    	display:-moz-box;
	    	display:box;

	    	-webkit-box-align:start;
	    	-moz-box-align:start;
	    	box-align:start;

	    	-webkit-box-pack:justify;/*这里控制子项的显示位置*/
	    	-moz-box-pack:justify;
	    	box-pack:justify;
	    }
	    .box-orient-vertical{
	    	-webkit-box-orient:vertical;
	    	-moz-box-orient:vertical;
	    	box-orient:vertical;
	    	height:400px;
	    }

</style>
</head>
<body>
       <div class="box box-pack-start">
       	    <div class="box-item">box1</div>
       	    <div class="box-item">box2</div>
       	    <div class="box-item">box3</div>
       	    <div class="box-item">box4</div>
       	    <div class="box-item">start</div>
       </div>

       <div class="box box-orient-vertical">
       	    <div class="box-item">box1</div>
       	    <div class="box-item">box2</div>
       	    <div class="box-item">box3</div>
       	    <div class="box-item">box4</div>
       	    <div class="box-item">start</div>
       </div>
</body>
</html>
