<link href="" rel="stylesheet">
<style type="text/css">
	     *{
            padding: 0;
            margin: 0;
	      }
	      body{
	      	color:#fff;
			font-size:20px;
	      }
	      .box-flex{
	      	width:960px;
	      	background:gray;
	      	margin:100px;
	      	display:-webkit-box;
	      	display:-moz-box;
	      	display:box;
	      }
	      .box-flex p:first-child{
	      	background:green;
	      	-webkit-box-flex:1;
	      	-moz-box-flex:1;
	      	box-flex:1;
	      }
	      .box-flex p:last-child{
	      	 background:orange;
	      	 -webkit-box-flex:2;
	      	 -moz-box-flex:2;
	      	 box-flex:2;
	      }
	      /* .box-flex p{
	      	-moz-box-flex:1;
	      	-webkit-box-flex:1;
	      	box-flex:1;
	      } */
</style>
</head>
<body>
       <div class="box-flex">
       		<p>我是一个绿色的伸缩项目</p>
       		<p>我是一个橙色的伸缩项目,我是用来测试Box-flex的使用</p>
       </div>
</body>
</html>
