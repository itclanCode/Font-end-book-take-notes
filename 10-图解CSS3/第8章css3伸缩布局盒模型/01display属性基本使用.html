<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>display属性的基本使用</title>

<link href="" rel="stylesheet">
<style type="text/css">
	 *{
	 	padding:0;
	 	margin:0;
	 }
	 body>div{
	 	border:1px solid #ccc;
	 	margin:20px;
	 	padding:10px;
	 }
	 div>div{
	 	border:1px solid #f36;
	 	width:100px;
	 	height:100px;
	 	text-align:center;
	 	line-height:100px;
	 }
	 .box{
	 	display:-moz-box;
	 	display:-webkit-box;
	 	display:box;
	 }
	 .inline-box{
	 	display:-moz-inline-box;
	 	display:-webkit-inline-box;
	 	display:inline-box;
	 }
</style>
</head>
<body>
       <div class="box">
       	    <div>A</div>
       	    <div>B</div>
            <div>C</div>
       	    <div>D</div>
       </div>	
       <div class="inline-box">
       	        <div>A</div>
	       	    <div>B</div>
	            <div>C</div>
	       	    <div>D</div>
       </div>							
</body>
</html>
