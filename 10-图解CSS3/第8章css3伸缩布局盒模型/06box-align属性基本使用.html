<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>box-align属性的基本使用</title>
<meta name="description" content="" author="随笔川迹" personQQ="1046678249">
<meta name="keywords" content="" weChatPublicId="itclanCoder">
<link href="" rel="stylesheet">
<style type="text/css">
	    .box{
	    	width:330px;
	    	height:200px;
	    	border:1px solid #ccc;
	    	font-size:20px;
	    	font-weight:bold;
	    	color:#fff;
	    }
	    .box>div{
	    	padding:10px;
	    }
	    .box div:nth-child(1){
	    	background-color:#305ed5;
	    	line-height:50px;
	    }
	    .box div:nth-child(2){
	    	background-color:#3f8514;
	    	line-height:80px;
	    }
	    .box div:nth-child(3){
	    	background-color:#e6b710;
	    	line-height:100px;
	    }
	    .box div:nth-child(4){
	    	background-color:#e6b710;
	    }
	    .box div:nth-child(5){
	    	background-color:#f96;
	    }
	    /*box*/
	    .box{
	    	display:-webkit-box;
	    	display:-moz-box;
	    	display:box;

	    	-webkit-box-align:stretch;
	    	-moz-box-align:stretch;
	    	box-align:stretch;
	    	height:400px;
	    }
	    .box-orient-vertical{
	    	-webkit-box-orient:vertical;
	    	-moz-box-orient:vertical;
	    	box-orient:vertical;
	    	height:400px;
	    }
</style>
</head>
<body>
       <div class="box box-pack-start">
       	     <div class="box-item">box1</div>
       	     <div class="box-item">box2</div>
       	     <div class="box-item">box3</div>
       	     <div class="box-item">box4</div>
       	     <div class="box-item">start</div>
       </div>
       <div class="box box-pack-start box-orient-vertical">
       	     <div class="box-item">box1</div>
       	     <div class="box-item">box2</div>
       	     <div class="box-item">box3</div>
       	     <div class="box-item">box4</div>
       	     <div class="box-item">start</div>
       </div>
</body>
</html>
