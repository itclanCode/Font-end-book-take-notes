        <script type="text/javascript">
        	      function getQuery(name){
                     var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
                     var r =  window.location.search.substr(1).match(reg);
                     if(r!=null){
                        return unescape(r[2]);
                        return null;
                     }
        	      }
        </script>
