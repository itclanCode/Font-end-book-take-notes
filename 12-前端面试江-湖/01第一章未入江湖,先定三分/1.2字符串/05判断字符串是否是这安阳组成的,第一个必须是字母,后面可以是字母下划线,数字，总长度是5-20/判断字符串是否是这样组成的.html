<body>
        

        <script type="text/javascript">
        	       /*
        	          判断字符歘是否是这样组成的,第一个必须是字母,后面可以是字母,数字,下划线,总长度是5-20
                      采用正则的匹配方法:^[a-z]是匹配小写的26个字母,[A-Z]是匹配大写的26个字母,{n}表示匹配几位,\w,表示任意的字母,数字,下划线
        	        */
        	        var c = /^[a-zA-Z]\w{4,19}/
        </script>
