<body>
        
        <script type="text/javascript">
        	     /*
        	        去掉字符串左边的空格

        	      */
        	     function leftTrim(str){
                     return str.replace(/^\s*/g,"");  // ^符号表示从开头(即左边)进行匹配
        	     }
        	     console.log(leftTrim("  sdhkfjsdkgjlsdgf"));
        </script>
</body>
