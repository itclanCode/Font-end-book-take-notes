       <script type="text/javascript">
       	         function revStr(str){
                     var tmpStr = "";
                     for(var l = str.length-1;l>=0;l--){
                          tmpStr+=str.chatAt(l);
                     }
                     return tmpStr;
       	         }

       	         console.log(revStr(str));
