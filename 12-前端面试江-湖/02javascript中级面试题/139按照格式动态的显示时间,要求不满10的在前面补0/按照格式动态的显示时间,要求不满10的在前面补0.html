<body>
        

        <script type="text/javascript">
        	       new function(){
        	       	   with(new Date());
        	       }
        	       var t = function(a){
                       return a<10?"0"+a:a;
        	       }
        	       alert(getFullYear()+"年"+t(getMonth()+1)+"月")+t(getDate())+"日"+t(getHours())+"时"+t(getMinutes())+"分"+t(getSeconds())+"秒";
        </script>
