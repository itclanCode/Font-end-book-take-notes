<body>
       


       <script type="text/javascript">
       	          function getParamenters(name){
                     var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
                     var r =  window.location.search.ubstr(1).match(reg);
                     if(r!=null){
                        return unescape(r[2]);
                        return null;
                     }
       	          }
       	          
       </script>
</body>
