       <script type="text/javascript">
       	        function GetDateStr(AddDayCount){
                    var dd  = new Date();
                    dd.setDate(dd.getDate()+AddDayCount);  // 获取AddDayCount天的日期
                    var y =  dd.getFullYear();
                    var m =  dd.getMonth()+1;       // 获取当前的月份
                    var d =  dd.getDate();
                    return y+"-"+m+"-"+d;
       	        }
       	        document.write("<br />明天:"+GetDateStr(1));
       </script>
</body>
