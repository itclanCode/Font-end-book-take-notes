       <script type="text/javascript">
       	        // 使用循环数组的方法
       	        var arr = new Array()
       	        function myreverse(arr){
                    for(var i = 0;i<arr.length/2;i++){
                       var temp = arr[i];  // 变换变量
                       arr[i] =  arr[arr.length-i-1];
                       arr[arr.length-i-1] = temp;
                    }
       	        }
       </script>
