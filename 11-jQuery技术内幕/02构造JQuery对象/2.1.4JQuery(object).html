<body>
      

      <script type="text/javascript" src="jquery1.7.2.js"></script>
      <script type="text/javascript">
      	        // 定义一个普通的javascript对象
      	        debugger;
      	        var foo =  {
      	        	foo:'bar',
      	        	hello:'world'
      	        }
      	        // 封装成JQuery对象
      	       var $foo = $(foo);
      	       // 绑定一个事件
      	       $foo.on('custom',function(){
      	       	   console.log('custom event was called');
      	       });
      	       // 触发这个事件
      	       $foo.trigger('custom');   // 在控制台打印event was called
               debugger;
      </script>
</body>
